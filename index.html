<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanChat</title>

    <!--Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Script to manage sockets -->
    <script src="js/socket_connect.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="index.html">LanChat</a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbaItems"
                aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Toggle items -->
            <div class="collapse navbar-collapse" id="navbarItems">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main panel -->
    <div class="container-fluid" id="main_container">
        <div class="row mt-2">
            <!-- Search pannel -->
            <div class="col-3" id="left">
                <!-- Search form -->
                <div class="input-group flex-nowrap">
                    <input type="search" class="form-control" placeholder="Search user"
                        aria-describedby="addon-wrapping">
                    <button class="btn btn-primary">Search</button>
                </div>
                <!-- Connected users -->
                <div class="">
                    <!-- Title -->
                    <span class="d-block mt-4 h5">Connected</span>
                    <hr class="mt-0">
                    <!-- Container -->
                    <div id="connected" class="ms-3">

                    </div>
                </div>

            </div>
            <!-- Conversation panel -->
            <div class="col-9" id="right">
                <div id="chat-flag">
                    <!--Information card-->
                    <div class="card">
                        <div class="row d-flex">
                            <div class="col-auto align-self-center">
                                <div class="card-body">
                                    <h6 id="destination_address" class="card-subtitle mb-2 text-muted"> </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- messages container -->
                    <div id="messages" class="mt-2"> </div>
                    <!-- Send messages controls -->
                    <div class="" id="send-controls">
                        <div class="input-group flex-nowrap">
                            <input id="input_message" type="text" class="form-control" placeholder="Write here..."
                                aria-describedby="addon-wrapping">
                            <button id="btn_send" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-light">
        <p class="text-center mb-0">
            <small>&copy;LanChat 2021. Todos los derechos reservados.</small>
        </p>
    </div>

</html>
